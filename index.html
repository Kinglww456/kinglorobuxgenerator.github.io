<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheDark Robux Generator</title>
  <style>
    body {
      background-color: #1a1a1a; /* Karanlık arka plan */
      color: #f1f1f1; /* Açık yazı rengi */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    .container {
      background: #2c2c2c; /* Koyu gri içerik arka planı */
      padding: 40px;
      border-radius: 12px;
      display: inline-block;
      border: 1px solid #444; /* Koyu kenar */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Hafif gölge */
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      color: #00cc00; /* Yeşil başlık rengi */
      font-size: 28px;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #666;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
      background-color: #333; /* Koyu gri arka plan */
      color: #fff; /* Beyaz yazı */
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      background-color: #00cc00;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1b5e20;
    }
    .subscribe-button {
      background-color: #ff0000;
      color: white;
      font-size: 18px;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    .subscribe-button:hover {
      background-color: #c20000;
    }
    .result {
      margin-top: 30px;
      font-size: 18px;
      color: #4caf50;
    }
    .error {
      color: #ff0000;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>TheDark Robux Generator</h1>
    <p>İstediğin Robux miktarını gir:</p>
    <input type="number" id="robuxAmount" placeholder="örn: 10000"><br><br>

    <button onclick="generate()">Robux Yükle</button><br><br>

    <button class="subscribe-button">
      <a href="https://www.youtube.com/@iridescentreal3832" target="_blank" style="text-decoration: none; color: white;">Abone ol ve Robux al</a>
    </button>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    let isSubscribed = false;  // Abone olup olmadığını tutacak değişken

    // Abone olma işlemi
    document.querySelector('.subscribe-button a').addEventListener('click', function() {
      alert("Abone olduğunuz için teşekkürler! Artık Robux alabilirsiniz.");
      isSubscribed = true;
    });

    function generate() {
      let amount = document.getElementById('robuxAmount').value;
      let result = document.getElementById('result');
      let error = document.getElementById('error');

      // Kullanıcı abone olmadan işlem yapmaya çalışıyorsa
      if (!isSubscribed) {
        error.innerHTML = "⛔ Abone olmadan Robux alamazsınız. Lütfen abone olun!";
        result.innerHTML = "";
        return;
      }

      // Maksimum Robux miktarı 450 ile sınırlı
      if (amount > 450) {
        error.innerHTML = "⛔ Maksimum Robux miktarı 450'dir!";
        result.innerHTML = "";
        return;
      }

      // Robux miktarı geçerli ise işlem başlatılıyor
      if (amount && amount > 0) {
        error.innerHTML = "";
        result.innerHTML = "⏳ Robux'un hazırlanıyor...";
        setTimeout(() => {
          result.innerHTML = `🎉 ${amount} Robux 24 saat içinde hesabınıza yansıyacak!<br><br>⏳`;
        }, 3000);
      } else {
        error.innerHTML = "⛔ Lütfen geçerli bir sayı gir!";
        result.innerHTML = "";
      }
    }
  </script>

</body>
</html>
