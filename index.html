<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingLo Robux Generator</title>
    <style>
        /* Gri modern tema */
        body {
            font-family: 'Arial', sans-serif;
            background: #2c2f36; /* Gri tonlu arka plan */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        #container {
            background: #333a42; /* Gri tonlu kutu */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f0a500; /* Altın sarısı */
        }

        p {
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f0a500;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #f5a623;
        }

        #statusMessage {
            margin-top: 20px;
            color: #ffd700;
        }

        #restrictionMessage {
            margin-top: 20px;
            color: #ff4747;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        /* Responsive tasarım */
        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }

            button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>KingLo Robux Generator</h1>
        <p>Haftalık Robux almak için abone olun!</p>

        <button id="subscribeBtn">Abone Ol</button>
        <button id="claimRobuxBtn" disabled>Robux Al</button>

        <div id="statusMessage"></div>
        <div id="restrictionMessage" class="hidden">
            <p>İkinci denemede Robux alma işleminiz 1 ay süreyle kısıtlanacaktır.</p>
        </div>
    </div>

    <script>
        // Değişkenler
        let isSubscribed = false; // Abone olma durumu
        let attemptCount = 0; // Deneme sayısı
        let isRestricted = false; // Kısıtlama durumu

        // HTML Elemanları
        const subscribeBtn = document.getElementById('subscribeBtn');
        const claimRobuxBtn = document.getElementById('claimRobuxBtn');
        const statusMessage = document.getElementById('statusMessage');
        const restrictionMessage = document.getElementById('restrictionMessage');

        // Abone olma işlemi
        subscribeBtn.addEventListener('click', () => {
            isSubscribed = true;
            subscribeBtn.disabled = true; // Abone olunduğunda buton devre dışı kalır
            statusMessage.textContent = "Başarıyla abone oldunuz! Artık Robux alabilirsiniz.";
            claimRobuxBtn.disabled = false; // Robux alma butonu aktif olur
        });

        // Robux alma işlemi
        claimRobuxBtn.addEventListener('click', () => {
            if (!isSubscribed) {
                attemptCount++; // Kullanıcının deneme sayısını arttır

                if (attemptCount === 1) {
                    statusMessage.textContent = "Abone olmadan Robux alamazsınız! Lütfen abone olun.";
                } else if (attemptCount === 2) {
                    isRestricted = true; // Kısıtlama aktif olur
                    restrictionMessage.classList.remove('hidden'); // Kısıtlama mesajını göster
                    statusMessage.textContent = "İkinci denemede Robux alma işleminiz 1 ay süreyle kısıtlanacaktır.";
                    claimRobuxBtn.disabled = true; // Robux alma butonunu devre dışı bırak
                }
            } else if (isSubscribed) {
                statusMessage.textContent = "Robux başarıyla alındı! Haftalık Robux alabilirsiniz.";
            }
        });
    </script>

</body>
</html>
