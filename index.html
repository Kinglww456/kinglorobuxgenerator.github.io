<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingLo Robux Generator</title>
    <style>
        /* Genel Ayarlar */
        body {
            font-family: 'Arial', sans-serif;
            background: #2c2f36; /* Gri tonlu arka plan */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Konteyner */
        #container {
            background: #333a42; /* Koyu gri renk */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        /* Başlık */
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f0a500; /* Altın sarısı */
        }

        /* Genel yazı */
        p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        /* Butonlar */
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f0a500;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #f5a623; /* Hover efekti */
        }

        /* Mesajlar */
        #statusMessage {
            margin-top: 20px;
            color: #ffd700;
        }

        #restrictionMessage {
            margin-top: 20px;
            color: #ff4747;
            font-weight: bold;
            display: none; /* Başlangıçta gizli */
        }

        /* Responsive Tasarım */
        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }

            button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>KingLo Robux Generator</h1>
        <p>Haftalık Robux almak için abone olun!</p>

        <!-- Abone ol butonu -->
        <button id="subscribeBtn">Abone Ol</button>
        
        <!-- Robux al butonu -->
        <button id="claimRobuxBtn" disabled>Robux Al</button>

        <!-- Durum mesajı -->
        <div id="statusMessage"></div>

        <!-- Kısıtlama mesajı -->
        <div id="restrictionMessage">
            <p>İkinci denemede Robux alma işleminiz 1 ay süreyle kısıtlanacaktır.</p>
        </div>
    </div>

    <script>
        // Değişkenler
        let isSubscribed = false; // Abone olma durumu
        let attemptCount = 0; // Deneme sayısı
        let isRestricted = false; // Kısıtlama durumu

        // HTML elemanları
        const subscribeBtn = document.getElementById('subscribeBtn');
        const claimRobuxBtn = document.getElementById('claimRobuxBtn');
        const statusMessage = document.getElementById('statusMessage');
        const restrictionMessage = document.getElementById('restrictionMessage');

        // Abone olma işlemi
        subscribeBtn.addEventListener('click', () => {
            isSubscribed = true;
            subscribeBtn.disabled = true; // Abone olunduktan sonra buton devre dışı
            statusMessage.textContent = "Başarıyla abone oldunuz! Artık Robux alabilirsiniz.";
            claimRobuxBtn.disabled = false; // Robux alma butonu aktif olur
        });

        // Robux alma işlemi
        claimRobuxBtn.addEventListener('click', () => {
            if (!isSubscribed) {
                attemptCount++; // Deneme sayısını arttır

                if (attemptCount === 1) {
                    statusMessage.textContent = "Abone olmadan Robux alamazsınız! Lütfen abone olun.";
                } else if (attemptCount === 2) {
                    isRestricted = true; // 2. denemede kısıtlama uygulanır
                    restrictionMessage.style.display = "block"; // Kısıtlama mesajı görünür
                    statusMessage.textContent = "İkinci denemede Robux alma işleminiz 1 ay süreyle kısıtlanacaktır.";
                    claimRobuxBtn.disabled = true; // Robux al butonunu devre dışı bırak
                }
            } else if (isSubscribed) {
                statusMessage.textContent = "Robux başarıyla alındı! Haftalık Robux alabilirsiniz.";
            }
        });
    </script>

</body>
</html>
